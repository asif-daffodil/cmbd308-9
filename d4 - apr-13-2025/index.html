<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">
        Hello World | Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam reprehenderit nam quidem saepe suscipit eveniet quod ut, aliquid consequatur eligendi.
    </marquee>

    <form action="" method="post">
        <label for="uname">Your Name :</label>
        <input type="text" placeholder="Your Name" id="uname" maxlength="30" required name="uname">
        <br><br>
        <label for="age">Your Age :</label>
        <input type="number" placeholder="Your Age" id="age" >
        <br><br>
        <label for="email">Your Email :</label>
        <input type="email" placeholder="Your Email" id="email" >
        <br><br>
        <label for="web">Your Website</label>
        <input type="url" placeholder="Your Website" id="web" >
        <br><br>
        <label for="phone">Your Phone</label>
        <input type="tel" placeholder="Your Phone" id="phone" >
        <br><br>
        <label for="pass">Your Password</label>
        <input type="password" placeholder="Your Password" id="pass" >
        <label for="showpass">
            <input type="checkbox" id="showpass">
            Show Password
        </label>
        <br><br>
        <label for="color">Your Color</label>
        <input type="color" id="color" >
        <br><br>
        <label for="date">Your DOB</label>
        <input type="date" id="date" >
        <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" value="Male" name="gender"> Male
        <input type="radio" value="Female" name="gender" > Female
        <br><br>
        <label for="pp">Profile picture : </label>
        <input type="file" id="pp" >
        <br><br>
        <label for="city">Your City : </label>
        <select id="city">
            <option value="">--Select your city--</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label for="comment">Your Comments : </label><br>
        <textarea id="comment" cols="60" rows="5" placeholder="Your Comments"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit" value="Register">
    </form>

</body>
</html>
